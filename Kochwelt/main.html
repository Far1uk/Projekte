            <div class="first-row">
                <a href="falafel.html"><img src="./img/falafel.jpg"></a>
            </div>
            <div class="second-row">
                <h2>Falafel</h2>
                <div>
                    <p>Falafel sind frittierte Bratlinge aus zerkleinerten Bohnen oder Kichererbsen, Kräutern und
