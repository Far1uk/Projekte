<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="icon" href="./img/logo_titel.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- Bootstrap file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="sidebar">
        <img src="./img/logo_titel.png" class="img-fluid" />
        <h2>QuizApp</h2>
      </div>
      <div class="col-question">
        <h4 id="questionText"></h4>
        <div class="col-answer">
          <div class="col-list" onclick="answer('answer_1')">
            <p>A</p>
            <p id="answer_1"></p>
          </div>
          <div class="col-list" onclick="answer('answer_2')">
            <p>B</p>
            <p id="answer_2"></p>
          </div>
          <div class="col-list" onclick="answer('answer_3')">
            <p>C</p>
            <p id="answer_3"></p>
          </div>
          <div class="col-list" onclick="answer('answer_4')">
            <p>D</p>
            <p id="answer_4"></p>
          </div>
        </div>
        <div class="questionLength">
          <span> Frage <b id="countQuestionLenght"></b> von <b id="questionLength"></b> </span>
          <button onclick="nextQuestion()" id="myBtn" disabled class="btn btn-primary" type="submit">Weiter</button>
        </div>
      </div>
    </div>
  </body>
</html>
