<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d-none {
            display: none;
        }

        .rectangel {
            height: 150px;
            width: 150px;
            background-color: green;
            margin: 8px;
        }
    </style>
    <script>
        function hide(id) {
            document.getElementById(id).classList.add('d-none'); // eine CSS-Klasse aufrufen
        }

        function show(id) {
            document.getElementById(id).classList.remove('d-none'); // eine CSS-Klasse ausblenden
        }
    </script>
</head>
<body>

    <button onclick="show('1')">1</button>
    <button onclick="show('2')">2</button>
    <button onclick="show('3')">3</button>
    <button onclick="show('4')">4</button>

    <div id="1" onclick="hide('1')" class="rectangel"></div>
    <div id="2" onclick="hide('2')" class="rectangel"></div>
    <div id="3" onclick="hide('3')" class="rectangel"></div>
    <div id="4" onclick="hide('4')" class="rectangel"></div>
    
</body>
</html>
