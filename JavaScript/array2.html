<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let list = [];

        function saveList() {
            let newInput = document.getElementById('myInput').value;
            list.push(newInput);
            setList('keyList', newInput);
            document.getElementById('headline').innerHTML = `Du hast ${newInput} in die Liste eingefügt.`;
        }

        function loadList() {
            let allInput = getList('keyList');
            document.getElementById('headline').innerHTML = `Liste der Einträge: ${allInput}`;
        }

        function setList(key, array) { //ein array speicheren
            localStorage.setItem(key, JSON.stringify(array));
        }

        function getList(key) { // ein array laden
            return JSON.parse(localStorage.getItem(key));
        }
    </script>
</head>
<body>
    <h1 id="headline"></h1>
    
    <button onclick="loadList()">Liste</button>

    <input id="myInput">

    <button onclick="saveList()">Speichern</button>
</body>
</html>
